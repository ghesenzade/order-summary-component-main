<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="foto"><img src="images/illustration-hero.svg" alt="" class="foto"></div>
    <h1 class="heading">Order Summary</h1>
    <div class="paragraph">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</div>
     
    <div class="yazi">
      <img src="images/icon-music.svg" alt="" class="music">
      <div class="alt"><p class="plan"><b>Annual Plan</b></p>
      <p class="number">$59.99/year</p></div>
      <button class="change">Change</button>
    </div>
    <div class="buttons">
      <button class="buttom-one">Proceed to Payment</button>
      <button class="buttom-two">Cancel Order</button>
    </div>
  </div>
</body>
</html>
