<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="annual flex">
      <div class="container">
        <div class="fotoImg">
          <img src="images/illustration-hero.svg" alt="heroImg" class="foto" />
        </div>
  
        <div class="about">
          <h1 class="heading">Order Summary</h1>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="text flex">
            <div class="annualPlan flex">
              <div class="music">
                <img src="images/icon-music.svg" alt="music" class="music" />
              </div>
              <div class="info">
                <p class="plan">Annual Plan</p>
                <p class="number">$59.99/year</p>
              </div>
            </div>
            <button class="changeBtn">Change</button>
          </div>
          <div class="buttons flex">
            <button class="btn">Proceed to Payment</button>
            <button class="btn">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
